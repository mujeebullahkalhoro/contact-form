<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conatact Us Form</title>
    <link rel="stylesheet" href="contactusform.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <main class="contact-card">
      <section class="lottifile">
        <lottie-player
          src="https://lottie.host/bf7c6c7d-223d-4978-a7d4-07ab24a1ac9c/pS0cAycvgb.json"
          speed="1"
          style="width: 19rem; height: 19rem"
          loop
          autoplay
          direction="1"
          mode="normal"
        ></lottie-player>
      </section>

      <section class="form-section">
        <form action="">
          <h1>Send us a message</h1>

          <p>
            If you have any work from me or any type of queries related to my
            tutorial, you can send me message from here .it's my pleasure help
            you.
          </p>

          <input type="text" placeholder="Enter your name"  class="text_field"/>
          <input type="text" placeholder="Enter your email" class="text_field" />

          <textarea
            name="message"
            id="message"
            placeholder="Enter your message"
            rows="4" class="text_field"
          ></textarea>

          <button>Send now</button>
        </form>
      </section>
    </main>
  </body>
</html>
